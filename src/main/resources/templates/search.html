<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<meta charset="utf-8"/>
	<title>Create New Product</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<title>Search</title>
</head>
<body>
<div align="center">
	<h1>Search policies by policy type</h1>
	<br/>
	<div class="col-sm-4">
		<form action="#" th:action="@{/findPolicy}" th:object="${searchInsurance}" method="post">
			<table>
				<div alight="left">
					<tr>
						<td>
							<label for="id" class="form-label">Policy Type</label>
							<input name="search" id="id" type="text" th:field="*{policyType}"/>
						</td>
					</tr>
				</div>
				<br>
				<tr>
					<td>
						<button type="submit" class="btn btn-info">Search</button>
					</td>
				</tr>
			</table>
		</form>
	</div>
</div>
</body>
</html>
